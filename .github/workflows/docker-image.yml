name: Create and publish a Docker image

on: push

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    steps:
      - 
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      -
        name: Get Merge Branch Name
        if: github.event_name != 'pull_request'
        shell: bash
        run: echo "BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/} | tr / -)" >> $GITHUB_ENV
      - 
        name: Get Pull Request Branch Name
        if: github.event_name == 'pull_request'
        shell: bash
        run: echo "BRANCH_NAME=$(echo ${GITHUB_HEAD_REF} | tr / -)" >> $GITHUB_ENV
      -
        name: Build and push Frontend
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./frontend/local.Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/bitcoinapp-local:${{ env.BRANCH_NAME }}
      -
        name: Build and push Backend
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./backend/local.Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/btc-backend-local:${{ env.BRANCH_NAME }}