version: '3.7'

services:
  database:
    image: mysql:latest
    cap_add:
      - SYS_NICE
    pull_policy: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: bitcoin
      MYSQL_ROOT_HOST: '%'
    deploy:
      resources:
        limits:
          memory: 12288m
        reservations:
          memory: 8192m
      restart_policy:
        condition: on-failure
    ports:
      - "3307:3306"
    volumes:
      - ./database/bitcoin.sql:/bitcoin.sql
      - ./mysql_data:/var/lib/mysql/:rw
    restart: unless-stopped
  backend:
    image: mansoonseason77/btc-backend:main
    pull_policy: always
    depends_on:
      - database
    ports:
      - "5000:5000"
    restart: unless-stopped
  frontend:
    image: mansoonseason77/bitcoinapp:main
    pull_policy: always
    depends_on:
      - backend
    ports:
      - "3000:3000"
    restart: unless-stopped